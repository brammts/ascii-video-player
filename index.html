    <script>
        class AdvancedASCIIVideoPlayer {
            constructor() {
                this.video = null;
                this.audio = null;
                this.canvas = null;
                this.ctx = null;
                this.isPlaying = false;
                this.animationId = null;
                this.frameCount = 0;
                this.startTime = 0;
                this.lastTime = 0;
                this.audioEnabled = true;
                this.volume = 0.7;
                this.settings = {
                    size: 150,
                    quality: 'high',
                    contrast: 1.2,
                    brightness: 1.1
                };
                
                // Цветовые схемы
                this.colorSchemes = {
                    matrix: {
                        name: 'Matrix',
                        primary: '#00ff00',
                        secondary: '#00cc00',
                        background: '#000000',
                        accent: '#00ff00',
                        ascii: [' .:-=+*#%@']
                    },
                    cyberpunk: {
                        name: 'Cyberpunk',
                        primary: '#ff0080',
                        secondary: '#00ffff',
                        background: '#000000',
                        accent: '#ff0080',
                        ascii: [' .:░▒▓█']
                    },
                    retro: {
                        name: 'Retro',
                        primary: '#ff6b35',
                        secondary: '#f7931e',
                        background: '#000000',
                        accent: '#ff6b35',
                        ascii: [' .:-=+*#%@']
                    },
                    neon: {
                        name: 'Neon',
                        primary: '#00ffff',
                        secondary: '#ff00ff',
                        background: '#000000',
                        accent: '#00ffff',
                        ascii: [' .:░▒▓█']
                    },
                    monochrome: {
                        name: 'Monochrome',
                        primary: '#ffffff',
                        secondary: '#808080',
                        background: '#000000',
                        accent: '#ffffff',
                        ascii: [' .:-=+*#%@']
                    },
                    fire: {
                        name: 'Fire',
                        primary: '#ff0000',
                        secondary: '#ffff00',
                        background: '#000000',
                        accent: '#ff0000',
                        ascii: [' .:░▒▓█']
                    }
                };
                
                this.currentColorScheme = 'matrix';
                
                this.initializeElements();
                this.setupEventListeners();
                this.loadColorScheme();
            }

            initializeElements() {
                this.fileInput = document.getElementById('fileInput');
                this.playButton = document.getElementById('playButton');
                this.fullscreenButton = document.getElementById('fullscreenButton');
                this.sizeSlider = document.getElementById('sizeSlider');
                this.sizeValue = document.getElementById('sizeValue');
                this.qualitySelect = document.getElementById('qualitySelect');
                this.contrastSlider = document.getElementById('contrastSlider');
                this.contrastValue = document.getElementById('contrastValue');
                this.brightnessSlider = document.getElementById('brightnessSlider');
                this.brightnessValue = document.getElementById('brightnessValue');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.asciiContent = document.getElementById('asciiContent');
                this.progressBar = document.getElementById('progressBar');
                this.fpsElement = document.getElementById('fps');
                this.frameElement = document.getElementById('frame');
                this.sizeElement = document.getElementById('size');
                this.timeElement = document.getElementById('time');
                this.audioToggle = document.getElementById('audioToggle');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeDisplay = document.getElementById('volumeDisplay');
            }

            setupEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.playButton.addEventListener('click', () => this.togglePlayPause());
                this.fullscreenButton.addEventListener('click', () => this.toggleFullscreen());
                this.sizeSlider.addEventListener('input', (e) => this.updateSize(e.target.value));
                this.qualitySelect.addEventListener('change', (e) => this.updateQuality(e.target.value));
                this.contrastSlider.addEventListener('input', (e) => this.updateContrast(e.target.value));
                this.brightnessSlider.addEventListener('input', (e) => this.updateBrightness(e.target.value));
                this.audioToggle.addEventListener('click', () => this.toggleAudio());
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value / 100));
                
                // Обработчики для цветовых схем
                document.querySelectorAll('.color-scheme-button').forEach(button => {
                    button.addEventListener('click', (e) => this.changeColorScheme(e.target.dataset.scheme));
                });
                
                // Обработчик изменения размера окна для адаптивности
                window.addEventListener('resize', () => this.handleResize());
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                // Отслеживаем загрузку видео
                if (this.visitorCounter) {
                    this.visitorCounter.trackUserAction('video_uploaded', {
                        file_name: file.name,
                        file_size: file.size,
                        file_type: file.type
                    });
                }

                this.showLoading();
                this.hideError();

                const videoUrl = URL.createObjectURL(file);
                
                this.video = document.createElement('video');
                this.video.src = videoUrl;
                this.video.crossOrigin = 'anonymous';
                this.video.muted = true;
                
                // Создаем аудио элемент
                this.audio = document.createElement('audio');
                this.audio.src = videoUrl;
                this.audio.volume = this.volume;
                this.audio.muted = !this.audioEnabled;
                
                this.video.addEventListener('loadedmetadata', () => {
                    this.setupCanvas();
                    this.hideLoading();
                    this.playButton.disabled = false;
                    this.audioToggle.disabled = false;
                    this.volumeSlider.disabled = false;
                    this.updateSizeInfo();
                });

                this.video.addEventListener('error', (e) => {
                    this.hideLoading();
                    this.showError('Ошибка загрузки видео: ' + e.message);
                });
            }

            setupCanvas() {
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                // Адаптивные размеры в зависимости от размера экрана
                const isMobile = window.innerWidth <= 768;
                const isSmallMobile = window.innerWidth <= 480;
                const isVerySmall = window.innerWidth <= 320;
                
                let maxWidth, maxHeight;
                
                if (isVerySmall) {
                    maxWidth = window.innerWidth - 10;
                    maxHeight = window.innerHeight - 80;
                } else if (isSmallMobile) {
                    maxWidth = window.innerWidth - 15;
                    maxHeight = window.innerHeight - 90;
                } else if (isMobile) {
                    maxWidth = window.innerWidth - 20;
                    maxHeight = window.innerHeight - 100;
                } else {
                    maxWidth = window.innerWidth - 40;
                    maxHeight = window.innerHeight - 120;
                }
                
                const videoAspect = this.video.videoWidth / this.video.videoHeight;
                const screenAspect = maxWidth / maxHeight;
                
                // Адаптивный размер в зависимости от устройства
                let adaptiveSize = this.settings.size;
                if (isVerySmall) {
                    adaptiveSize = Math.min(adaptiveSize, 80);
                } else if (isSmallMobile) {
                    adaptiveSize = Math.min(adaptiveSize, 120);
                } else if (isMobile) {
                    adaptiveSize = Math.min(adaptiveSize, 150);
                }
                
                let canvasWidth, canvasHeight;
                if (videoAspect > screenAspect) {
                    canvasWidth = Math.min(maxWidth, adaptiveSize);
                    canvasHeight = canvasWidth / videoAspect;
                } else {
                    canvasHeight = Math.min(maxHeight, adaptiveSize);
                    canvasWidth = canvasHeight * videoAspect;
                }
                
                this.canvas.width = Math.floor(canvasWidth);
                this.canvas.height = Math.floor(canvasHeight);
                
                this.updateSizeInfo();
            }

            updateSizeInfo() {
                if (this.canvas) {
                    this.sizeElement.textContent = `${this.canvas.width}x${this.canvas.height}`;
                }
            }

            updateSize(value) {
                this.settings.size = parseInt(value);
                this.sizeValue.textContent = value;
                if (this.video) {
                    this.setupCanvas();
                }
            }

            updateQuality(value) {
                this.settings.quality = value;
            }

            updateContrast(value) {
                this.settings.contrast = parseFloat(value);
                this.contrastValue.textContent = value;
                this.updateAsciiStyle();
            }

            updateBrightness(value) {
                this.settings.brightness = parseFloat(value);
                this.brightnessValue.textContent = value;
                this.updateAsciiStyle();
            }

            updateAsciiStyle() {
                this.asciiContent.style.filter = `contrast(${this.settings.contrast}) brightness(${this.settings.brightness})`;
            }

            changeColorScheme(schemeName) {
                if (!this.colorSchemes[schemeName]) return;
                
                // Отслеживаем смену цветовой схемы
                if (this.visitorCounter) {
                    this.visitorCounter.trackUserAction('color_scheme_changed', {
                        scheme_name: schemeName
                    });
                }
                
                this.currentColorScheme = schemeName;
                const scheme = this.colorSchemes[schemeName];
                
                // Обновляем активную кнопку
                document.querySelectorAll('.color-scheme-button').forEach(button => {
                    button.classList.remove('active');
                });
                document.querySelector(`[data-scheme="${schemeName}"]`).classList.add('active');
                
                // Применяем цветовую схему
                this.applyColorScheme(scheme);
                
                // Сохраняем выбор
                this.saveColorScheme();
            }

            applyColorScheme(scheme) {
                // Обновляем CSS переменные
                document.documentElement.style.setProperty('--primary-color', scheme.primary);
                document.documentElement.style.setProperty('--secondary-color', scheme.secondary);
                document.documentElement.style.setProperty('--accent-color', scheme.accent);
                document.documentElement.style.setProperty('--background-color', scheme.background);
                
                // Применяем цвета к элементам интерфейса
                const style = document.createElement('style');
                style.textContent = `
                    body {
                        background-color: ${scheme.background} !important;
                        color: ${scheme.primary} !important;
                    }
                    
                    .controls, .settings, .color-schemes {
                        background-color: rgba(0, 0, 0, 0.8) !important;
                        border-color: ${scheme.primary}33 !important;
                    }
                    
                    .control-button, .file-input-label, .color-scheme-button {
                        background-color: #333 !important;
                        color: ${scheme.primary} !important;
                        border-color: ${scheme.primary} !important;
                    }
                    
                    .control-button:hover, .file-input-label:hover, .color-scheme-button:hover {
                        background-color: #444 !important;
                    }
                    
                    .control-button.active, .color-scheme-button.active {
                        background-color: ${scheme.primary} !important;
                        color: #000 !important;
                        box-shadow: 0 0 5px ${scheme.primary}50 !important;
                    }
                    
                    .slider::-webkit-slider-thumb {
                        background-color: ${scheme.primary} !important;
                    }
                    
                    .ascii-content {
                        color: ${scheme.primary} !important;
                    }
                    
                    .loading, .info {
                        color: ${scheme.primary} !important;
                    }
                    
                    .error {
                        color: #ff0000 !important;
                    }
                    
                    .progress-bar {
                        background-color: ${scheme.primary} !important;
                    }
                    
                    .visitor-counter {
                        background-color: #333 !important;
                        border-color: ${scheme.primary} !important;
                        color: ${scheme.primary} !important;
                    }
                    
                    .visitor-counter h3 {
                        color: ${scheme.primary} !important;
                    }
                    
                    .visitor-count {
                        color: ${scheme.primary} !important;
                        text-shadow: 0 0 3px ${scheme.primary}80 !important;
                    }
                    
                    .kitten-container {
                        color: ${scheme.primary} !important;
                    }
                    
                    .speech-bubble {
                        background-color: #333 !important;
                        border-color: ${scheme.primary} !important;
                        color: ${scheme.primary} !important;
                    }
                    
                    .speech-bubble::after {
                        border-top-color: #333 !important;
                    }
                    
                    .speech-bubble::before {
                        border-top-color: ${scheme.primary} !important;
                    }
                    
                    .setting-item select {
                        background-color: #333 !important;
                        color: ${scheme.primary} !important;
                        border-color: ${scheme.primary} !important;
                    }
                    
                    .ascii-content::-webkit-scrollbar-thumb {
                        background: ${scheme.primary} !important;
                    }
                `;
                
                // Удаляем предыдущий стиль если есть
                const existingStyle = document.getElementById('color-scheme-style');
                if (existingStyle) {
                    existingStyle.remove();
                }
                
                style.id = 'color-scheme-style';
                document.head.appendChild(style);
            }

            loadColorScheme() {
                const savedScheme = localStorage.getItem('ascii_generator_color_scheme');
                if (savedScheme && this.colorSchemes[savedScheme]) {
                    this.changeColorScheme(savedScheme);
                } else {
                    this.changeColorScheme('matrix');
                }
            }

            saveColorScheme() {
                localStorage.setItem('ascii_generator_color_scheme', this.currentColorScheme);
            }

            togglePlayPause() {
                if (!this.video) return;

                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            play() {
                if (!this.video) return;

                // Отслеживаем воспроизведение
                if (this.visitorCounter) {
                    this.visitorCounter.trackUserAction('video_play');
                }

                this.video.play();
                if (this.audio && this.audioEnabled) {
                    this.audio.play();
                }
                this.isPlaying = true;
                this.playButton.textContent = 'Пауза';
                this.playButton.classList.add('active');
                this.startTime = performance.now();
                this.lastTime = this.startTime;
                this.frameCount = 0;
                
                this.animate();
            }

            pause() {
                if (!this.video) return;

                this.video.pause();
                if (this.audio) {
                    this.audio.pause();
                }
                this.isPlaying = false;
                this.playButton.textContent = 'Воспроизвести';
                this.playButton.classList.remove('active');
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }

            toggleFullscreen() {
                // Отслеживаем переход в полноэкранный режим
                if (this.visitorCounter) {
                    this.visitorCounter.trackUserAction('fullscreen_toggled', {
                        action: !document.fullscreenElement ? 'enter' : 'exit'
                    });
                }
                
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    this.fullscreenButton.textContent = 'Выход';
                } else {
                    document.exitFullscreen();
                    this.fullscreenButton.textContent = 'Полный экран';
                }
            }

            animate() {
                if (!this.isPlaying) return;

                this.animationId = requestAnimationFrame(() => this.animate());

                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                const ascii = this.canvasToASCII();
                this.asciiContent.textContent = ascii;
                
                this.frameCount++;
                const currentTime = performance.now();
                const elapsed = currentTime - this.startTime;
                const fps = Math.round((this.frameCount * 1000) / elapsed);
                this.fpsElement.textContent = fps;
                this.frameElement.textContent = this.frameCount;
                
                if (this.video.duration) {
                    const progress = (this.video.currentTime / this.video.duration) * 100;
                    this.progressBar.style.width = progress + '%';
                    
                    const minutes = Math.floor(this.video.currentTime / 60);
                    const seconds = Math.floor(this.video.currentTime % 60);
                    this.timeElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            }

            canvasToASCII() {
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const data = imageData.data;
                const currentScheme = this.colorSchemes[this.currentColorScheme];
                const asciiChars = currentScheme.ascii[0];
                let ascii = '';

                // Применяем настройки качества
                const step = this.settings.quality === 'ultra' ? 1 : 
                           this.settings.quality === 'high' ? 1 : 
                           this.settings.quality === 'medium' ? 2 : 3;

                for (let y = 0; y < this.canvas.height; y += step) {
                    for (let x = 0; x < this.canvas.width; x += step) {
                        const index = (y * this.canvas.width + x) * 4;
                        const r = data[index];
                        const g = data[index + 1];
                        const b = data[index + 2];
                        
                        // Конвертируем в оттенки серого
                        let gray = Math.round(0.299 * r + 0.587 * g + 0.114 * b);
                        
                        // Применяем настройки контраста и яркости
                        gray = Math.min(255, Math.max(0, (gray - 128) * this.settings.contrast + 128 * this.settings.brightness));
                        
                        // Выбираем ASCII символ
                        const charIndex = Math.floor((gray / 255) * (asciiChars.length - 1));
                        ascii += asciiChars[charIndex];
                    }
                    ascii += '\n';
                }

                return ascii;
            }

            showLoading() {
                this.loading.style.display = 'block';
                this.asciiContent.style.display = 'none';
            }

            hideLoading() {
                this.loading.style.display = 'none';
                this.asciiContent.style.display = 'block';
            }

            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
                this.asciiContent.style.display = 'none';
            }

            hideError() {
                this.error.style.display = 'none';
            }

            toggleAudio() {
                if (!this.audio) return;
                
                this.audioEnabled = !this.audioEnabled;
                this.audio.muted = !this.audioEnabled;
                
                if (this.audioEnabled) {
                    this.audioToggle.textContent = '🔊';
                    this.audioToggle.classList.remove('muted');
                } else {
                    this.audioToggle.textContent = '🔇';
                    this.audioToggle.classList.add('muted');
                }
            }

            setVolume(volume) {
                this.volume = volume;
                if (this.audio) {
                    this.audio.volume = volume;
                }
                this.volumeDisplay.textContent = Math.round(volume * 100) + '%';
            }

            handleResize() {
                // Пересоздаем canvas при изменении размера окна
                if (this.video) {
                    this.setupCanvas();
                }
            }
        }

        // Счетчик посещений с интеграцией Яндекс.Метрики и внешним API
        class VisitorCounter {
            constructor() {
                this.storageKey = 'ascii_generator_visitor_id';
                this.counterKey = 'ascii_generator_visitor_count';
                this.sessionKey = 'ascii_generator_session_id';
                this.visitorCountElement = document.getElementById('visitorCount');
                this.isNewVisitor = false;
                this.isNewSession = false;
                
                // Настройки внешнего API
                this.apiConfig = {
                    // Используем CountAPI - бесплатный сервис для счетчиков без регистрации
                    // Альтернативы:
                    // 1. CountAPI (текущий): https://countapi.xyz - без регистрации
                    // 2. JSONBin.io: https://jsonbin.io - требует регистрацию, но более надежный
                    // 3. Firebase: https://firebase.google.com - бесплатный tier
                    baseUrl: 'https://api.countapi.xyz',
                    namespace: 'ascii-generator',
                    key: 'visitor-count',
                    fallbackToLocal: true
                };
                
                this.init();
            }

            async init() {
                // Проверяем, есть ли уже ID посетителя
                let visitorId = localStorage.getItem(this.storageKey);
                let sessionId = sessionStorage.getItem(this.sessionKey);
                
                // Проверяем новый ли это посетитель
                if (!visitorId) {
                    visitorId = this.generateVisitorId();
                    localStorage.setItem(this.storageKey, visitorId);
                    this.isNewVisitor = true;
                    await this.incrementCounter();
                }
                
                // Проверяем новую ли это сессия
                if (!sessionId) {
                    sessionId = this.generateSessionId();
                    sessionStorage.setItem(this.sessionKey, sessionId);
                    this.isNewSession = true;
                }
                
                // Отправляем события в Яндекс.Метрику
                this.sendYandexMetricsEvents();
                
                // Загружаем и отображаем счетчик
                await this.loadAndDisplayCounter();
            }

            generateVisitorId() {
                return 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            async incrementCounter() {
                try {
                    // Сначала пытаемся увеличить счетчик через внешний API
                    const success = await this.incrementRemoteCounter();
                    if (success) {
                        console.log('Счетчик успешно обновлен через внешний API');
                        return;
                    }
                } catch (error) {
                    console.warn('Ошибка при обновлении внешнего счетчика:', error);
                }
                
                // Fallback на локальный счетчик
                if (this.apiConfig.fallbackToLocal) {
                    let count = parseInt(localStorage.getItem(this.counterKey)) || 0;
                    count++;
                    localStorage.setItem(this.counterKey, count);
                    console.log('Используется локальный счетчик как fallback');
                }
            }

            async loadAndDisplayCounter() {
                try {
                    // Пытаемся загрузить счетчик с внешнего API
                    const remoteCount = await this.getRemoteCounter();
                    if (remoteCount !== null) {
                        this.visitorCountElement.textContent = remoteCount.toLocaleString();
                        this.setOnlineStatus(true);
                        console.log('Счетчик загружен с внешнего API:', remoteCount);
                        
                        // Запускаем периодическое обновление
                        this.startPeriodicUpdate();
                        return;
                    }
                } catch (error) {
                    console.warn('Ошибка при загрузке внешнего счетчика:', error);
                }
                
                // Fallback на локальный счетчик
                if (this.apiConfig.fallbackToLocal) {
                    const localCount = parseInt(localStorage.getItem(this.counterKey)) || 0;
                    this.visitorCountElement.textContent = localCount.toLocaleString();
                    this.setOnlineStatus(false);
                    console.log('Используется локальный счетчик:', localCount);
                }
            }

            setOnlineStatus(isOnline) {
                const counterElement = document.getElementById('visitorCounter');
                if (isOnline) {
                    counterElement.classList.remove('offline');
                } else {
                    counterElement.classList.add('offline');
                }
            }

            startPeriodicUpdate() {
                // Обновляем счетчик каждые 30 секунд
                setInterval(async () => {
                    try {
                        const remoteCount = await this.getRemoteCounter();
                        if (remoteCount !== null) {
                            this.visitorCountElement.textContent = remoteCount.toLocaleString();
                            this.setOnlineStatus(true);
                        }
                    } catch (error) {
                        console.warn('Ошибка при периодическом обновлении счетчика:', error);
                        this.setOnlineStatus(false);
                    }
                }, 30000);
            }

            // Метод для переключения API провайдера
            switchAPIProvider(provider) {
                switch (provider) {
                    case 'countapi':
                        this.apiConfig = {
                            baseUrl: 'https://api.countapi.xyz',
                            namespace: 'ascii-generator',
                            key: 'visitor-count',
                            fallbackToLocal: true
                        };
                        break;
                    case 'jsonbin':
                        // Требует настройки binId и apiKey
                        this.apiConfig = {
                            baseUrl: 'https://api.jsonbin.io/v3/b',
                            binId: 'YOUR_BIN_ID',
                            apiKey: 'YOUR_API_KEY',
                            fallbackToLocal: true
                        };
                        break;
                    default:
                        console.warn('Неизвестный провайдер API:', provider);
                }
            }

            async incrementRemoteCounter() {
                try {
                    // Увеличиваем счетчик через CountAPI
                    const response = await fetch(`${this.apiConfig.baseUrl}/hit/${this.apiConfig.namespace}/${this.apiConfig.key}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        const newCount = data.value;
                        
                        // Анимация увеличения счетчика
                        this.animateCounter(newCount);
                        return true;
                    }
                    return false;
                } catch (error) {
                    console.error('Ошибка при увеличении внешнего счетчика:', error);
                    return false;
                }
            }

            async getRemoteCounter() {
                try {
                    const response = await fetch(`${this.apiConfig.baseUrl}/get/${this.apiConfig.namespace}/${this.apiConfig.key}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        return data.value || 0;
                    }
                    return null;
                } catch (error) {
                    console.error('Ошибка при получении внешнего счетчика:', error);
                    return null;
                }
            }

            animateCounter(newCount) {
                const currentCount = parseInt(this.visitorCountElement.textContent.replace(/,/g, '')) || 0;
                const increment = Math.ceil((newCount - currentCount) / 20);
                let displayCount = currentCount;

                const animation = setInterval(() => {
                    displayCount += increment;
                    if (displayCount >= newCount) {
                        displayCount = newCount;
                        clearInterval(animation);
                    }
                    this.visitorCountElement.textContent = displayCount.toLocaleString();
                }, 50);
            }

            sendYandexMetricsEvents() {
                // Проверяем, что Яндекс.Метрика загружена
                if (typeof ym !== 'undefined') {
                    // Отправляем событие о посещении страницы
                    ym(104205244, 'hit', window.location.href, {
                        title: document.title,
                        referer: document.referrer || '',
                        userParams: {
                            visitor_type: this.isNewVisitor ? 'new' : 'returning',
                            session_type: this.isNewSession ? 'new_session' : 'returning_session'
                        }
                    });

                    // Если это новый посетитель, отправляем специальное событие
                    if (this.isNewVisitor) {
                        ym(104205244, 'reachGoal', 'new_visitor');
                    }

                    // Если это новая сессия, отправляем событие
                    if (this.isNewSession) {
                        ym(104205244, 'reachGoal', 'new_session');
                    }

                    // Отправляем событие о загрузке ASCII генератора
                    ym(104205244, 'reachGoal', 'ascii_generator_loaded');
                } else {
                    // Если Яндекс.Метрика еще не загружена, ждем
                    setTimeout(() => this.sendYandexMetricsEvents(), 100);
                }
            }

            // Метод для отправки событий о действиях пользователя
            trackUserAction(action, details = {}) {
                if (typeof ym !== 'undefined') {
                    ym(104205244, 'reachGoal', action, details);
                }
            }
        }

        // Глобальная переменная для счетчика посетителей
        let globalVisitorCounter = null;

        // Функция для обработки клика по котенку
        function handleKittenClick() {
            // Отслеживаем клик по котенку
            if (globalVisitorCounter) {
                globalVisitorCounter.trackUserAction('telegram_link_clicked');
            }
            
            // Открываем ссылку на Telegram
            window.open('https://t.me/deadmenwalkingout', '_blank');
        }

        // Инициализируем плеер и счетчик при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const player = new AdvancedASCIIVideoPlayer();
            const visitorCounter = new VisitorCounter();
            
            // Сохраняем ссылку на счетчик в глобальной переменной
            globalVisitorCounter = visitorCounter;
            
            // Передаем ссылку на счетчик в плеер для отслеживания действий
            player.visitorCounter = visitorCounter;
        });
    </script>
