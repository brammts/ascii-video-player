<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Video Player - Advanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            background-color: #333;
            color: #00ff00;
            padding: 8px 16px;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .file-input-label:hover {
            background-color: #444;
        }

        .control-button {
            background-color: #333;
            color: #00ff00;
            padding: 8px 16px;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .control-button:hover {
            background-color: #444;
        }

        .control-button:disabled {
            background-color: #111;
            color: #666;
            cursor: not-allowed;
        }

        .control-button.active {
            background-color: #00ff00;
            color: #000;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .audio-controls .control-button {
            min-width: 40px;
        }

        .audio-controls .control-button.muted {
            background-color: #666;
            color: #ff0000;
        }

        .slider {
            width: 100px;
            height: 4px;
            background-color: #333;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background-color: #00ff00;
            cursor: pointer;
        }

        .video-display {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }

        .ascii-content {
            font-family: 'Courier New', monospace;
            font-size: 6px;
            line-height: 1;
            white-space: pre;
            color: #00ff00;
            text-align: center;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
            filter: contrast(1.2) brightness(1.1);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #00ff00;
        }

        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16px;
            color: #ff0000;
            text-align: center;
            max-width: 80%;
        }

        .info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #666;
            z-index: 1000;
        }

        .kitten-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            font-family: 'Courier New', monospace;
            font-size: 8px;
            line-height: 1;
            color: #00ff00;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: kittenBounce 3s ease-in-out infinite;
        }

        .kitten-container:hover {
            transform: scale(1.05);
            animation-play-state: paused;
        }

        @keyframes kittenBounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(-1deg); }
            50% { transform: translateY(0px) rotate(0deg); }
            75% { transform: translateY(-2px) rotate(1deg); }
        }

        .speech-bubble {
            position: relative;
            background-color: #333;
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 8px 12px;
            margin-bottom: 5px;
            max-width: 200px;
            font-size: 10px;
            line-height: 1.2;
            color: #00ff00;
            animation: speechPulse 2s ease-in-out infinite;
        }

        @keyframes speechPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            }
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 20px;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #333;
        }

        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -9px;
            left: 19px;
            width: 0;
            height: 0;
            border-left: 9px solid transparent;
            border-right: 9px solid transparent;
            border-top: 9px solid #00ff00;
        }

        .kitten {
            white-space: pre;
            text-align: left;
        }

        .kitten-eyes {
            animation: kittenBlink 4s ease-in-out infinite;
        }

        @keyframes kittenBlink {
            0%, 90%, 100% { opacity: 1; }
            95% { opacity: 0.1; }
        }

        .visitor-counter {
            position: fixed;
            bottom: 160px;
            left: 20px;
            z-index: 1000;
            background-color: #333;
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 4px 8px;
            font-family: 'Courier New', monospace;
            font-size: 9px;
            color: #00ff00;
            text-align: center;
            min-width: 60px;
            animation: counterGlow 3s ease-in-out infinite;
        }

        .visitor-counter h3 {
            margin: 0 0 3px 0;
            font-size: 10px;
            color: #00ff00;
        }

        .visitor-count {
            font-size: 14px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 3px rgba(0, 255, 0, 0.5);
        }

        .visitor-label {
            font-size: 8px;
            color: #666;
            margin-top: 2px;
        }

        @keyframes counterGlow {
            0%, 100% { 
                box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
            }
            50% { 
                box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
            }
        }

        .progress {
            position: fixed;
            bottom: 10px;
            left: 10px;
            width: 200px;
            height: 4px;
            background-color: #333;
            border: 1px solid #00ff00;
            z-index: 1000;
        }

        .progress-bar {
            height: 100%;
            background-color: #00ff00;
            width: 0%;
            transition: width 0.3s;
        }

        .settings {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px;
            font-size: 12px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .setting-item label {
            min-width: 60px;
        }

        @media (max-width: 768px) {
            .ascii-content {
                font-size: 4px;
            }
            
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .settings {
                position: relative;
                top: auto;
                right: auto;
                margin-top: 10px;
            }

            .visitor-counter {
                bottom: 100px;
                left: 10px;
                padding: 3px 6px;
                font-size: 8px;
                min-width: 50px;
            }

            .visitor-counter h3 {
                font-size: 9px;
            }

            .visitor-count {
                font-size: 12px;
            }

            .visitor-label {
                font-size: 7px;
            }

            .kitten-container {
                bottom: 10px;
                left: 10px;
                font-size: 7px;
            }

            .speech-bubble {
                padding: 6px 10px;
                font-size: 9px;
                max-width: 150px;
            }
        }

        @media (max-width: 480px) {
            .visitor-counter {
                bottom: 80px;
                left: 5px;
                padding: 2px 4px;
                font-size: 7px;
                min-width: 40px;
            }

            .visitor-counter h3 {
                font-size: 8px;
            }

            .visitor-count {
                font-size: 10px;
            }

            .visitor-label {
                font-size: 6px;
            }

            .kitten-container {
                bottom: 5px;
                left: 5px;
                font-size: 6px;
            }

            .speech-bubble {
                padding: 4px 8px;
                font-size: 8px;
                max-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

            <div class="file-input-wrapper">
                <input type="file" id="fileInput" class="file-input" accept="video/*">

    <script>
        class AdvancedASCIIVideoPlayer {
            constructor() {
                this.video = null;
                this.audio = null;
                this.canvas = null;
                this.ctx = null;
                this.isPlaying = false;
                this.animationId = null;
                this.frameCount = 0;
                this.startTime = 0;
                this.lastTime = 0;
                this.audioEnabled = true;
                this.volume = 0.7;
                this.settings = {
                    size: 150,
                    quality: 'high',
                    contrast: 1.2,
                    brightness: 1.1
                };
                
                this.initializeElements();
                this.setupEventListeners();
            }

            initializeElements() {
                this.fileInput = document.getElementById('fileInput');
                this.playButton = document.getElementById('playButton');
                this.fullscreenButton = document.getElementById('fullscreenButton');
                this.sizeSlider = document.getElementById('sizeSlider');
                this.sizeValue = document.getElementById('sizeValue');
                this.qualitySelect = document.getElementById('qualitySelect');
                this.contrastSlider = document.getElementById('contrastSlider');
                this.contrastValue = document.getElementById('contrastValue');
                this.brightnessSlider = document.getElementById('brightnessSlider');
                this.brightnessValue = document.getElementById('brightnessValue');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');
                this.asciiContent = document.getElementById('asciiContent');
                this.progressBar = document.getElementById('progressBar');
                this.fpsElement = document.getElementById('fps');
                this.frameElement = document.getElementById('frame');
                this.sizeElement = document.getElementById('size');
                this.timeElement = document.getElementById('time');
                this.audioToggle = document.getElementById('audioToggle');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeDisplay = document.getElementById('volumeDisplay');
            }

            setupEventListeners() {
                this.fileInput.addEventListener('change', (e) => this.handleFileSelect(e));
                this.playButton.addEventListener('click', () => this.togglePlayPause());
                this.fullscreenButton.addEventListener('click', () => this.toggleFullscreen());
                this.sizeSlider.addEventListener('input', (e) => this.updateSize(e.target.value));
                this.qualitySelect.addEventListener('change', (e) => this.updateQuality(e.target.value));
                this.contrastSlider.addEventListener('input', (e) => this.updateContrast(e.target.value));
                this.brightnessSlider.addEventListener('input', (e) => this.updateBrightness(e.target.value));
                this.audioToggle.addEventListener('click', () => this.toggleAudio());
                this.volumeSlider.addEventListener('input', (e) => this.setVolume(e.target.value / 100));
            }

            handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                this.showLoading();
                this.hideError();

                const videoUrl = URL.createObjectURL(file);
                
                this.video = document.createElement('video');
                this.video.src = videoUrl;
                this.video.crossOrigin = 'anonymous';
                this.video.muted = true;
                
                // Создаем аудио элемент
                this.audio = document.createElement('audio');
                this.audio.src = videoUrl;
                this.audio.volume = this.volume;
                this.audio.muted = !this.audioEnabled;
                
                this.video.addEventListener('loadedmetadata', () => {
                    this.setupCanvas();
                    this.hideLoading();
                    this.playButton.disabled = false;
                    this.audioToggle.disabled = false;
                    this.volumeSlider.disabled = false;
                    this.updateSizeInfo();
                });

                this.video.addEventListener('error', (e) => {
                    this.hideLoading();
                    this.showError('Ошибка загрузки видео: ' + e.message);
                });
            }

            setupCanvas() {
                this.canvas = document.createElement('canvas');
                this.ctx = this.canvas.getContext('2d');
                
                const maxWidth = window.innerWidth - 20;
                const maxHeight = window.innerHeight - 100;
                
                const videoAspect = this.video.videoWidth / this.video.videoHeight;
                const screenAspect = maxWidth / maxHeight;
                
                let canvasWidth, canvasHeight;
                if (videoAspect > screenAspect) {
                    canvasWidth = Math.min(maxWidth, this.settings.size);
                    canvasHeight = canvasWidth / videoAspect;
                } else {
                    canvasHeight = Math.min(maxHeight, this.settings.size);
                    canvasWidth = canvasHeight * videoAspect;
                }
                
                this.canvas.width = Math.floor(canvasWidth);
                this.canvas.height = Math.floor(canvasHeight);
                
                this.updateSizeInfo();
            }

            updateSizeInfo() {
                if (this.canvas) {
                    this.sizeElement.textContent = `${this.canvas.width}x${this.canvas.height}`;
                }
            }

            updateSize(value) {
                this.settings.size = parseInt(value);
                this.sizeValue.textContent = value;
                if (this.video) {
                    this.setupCanvas();
                }
            }

            updateQuality(value) {
                this.settings.quality = value;
            }

            updateContrast(value) {
                this.settings.contrast = parseFloat(value);
                this.contrastValue.textContent = value;
                this.updateAsciiStyle();
            }

            updateBrightness(value) {
                this.settings.brightness = parseFloat(value);
                this.brightnessValue.textContent = value;
                this.updateAsciiStyle();
            }

            updateAsciiStyle() {
                this.asciiContent.style.filter = `contrast(${this.settings.contrast}) brightness(${this.settings.brightness})`;
            }

            togglePlayPause() {
                if (!this.video) return;

                if (this.isPlaying) {
                    this.pause();
                } else {
                    this.play();
                }
            }

            play() {
                if (!this.video) return;

                this.video.play();
                if (this.audio && this.audioEnabled) {
                    this.audio.play();
                }
                this.isPlaying = true;
                this.playButton.textContent = 'Пауза';
                this.playButton.classList.add('active');
                this.startTime = performance.now();
                this.lastTime = this.startTime;
                this.frameCount = 0;
                
                this.animate();
            }

            pause() {
                if (!this.video) return;

                this.video.pause();
                if (this.audio) {
                    this.audio.pause();
                }
                this.isPlaying = false;
                this.playButton.textContent = 'Воспроизвести';
                this.playButton.classList.remove('active');
                
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                    this.fullscreenButton.textContent = 'Выход';
                } else {
                    document.exitFullscreen();
                    this.fullscreenButton.textContent = 'Полный экран';
                }
            }

            animate() {
                if (!this.isPlaying) return;

                this.animationId = requestAnimationFrame(() => this.animate());

                this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                
                const ascii = this.canvasToASCII();
                this.asciiContent.textContent = ascii;
                
                this.frameCount++;
                const currentTime = performance.now();
                const elapsed = currentTime - this.startTime;
                const fps = Math.round((this.frameCount * 1000) / elapsed);
                this.fpsElement.textContent = fps;
                this.frameElement.textContent = this.frameCount;
                
                if (this.video.duration) {
                    const progress = (this.video.currentTime / this.video.duration) * 100;
                    this.progressBar.style.width = progress + '%';
                    
                    const minutes = Math.floor(this.video.currentTime / 60);
                    const seconds = Math.floor(this.video.currentTime % 60);
                    this.timeElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                }
            }

            canvasToASCII() {
                const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                const data = imageData.data;
                const asciiChars = ' .:-=+*#%@';
                let ascii = '';

                // Применяем настройки качества
                const step = this.settings.quality === 'ultra' ? 1 : 
                           this.settings.quality === 'high' ? 1 : 
                           this.settings.quality === 'medium' ? 2 : 3;

                for (let y = 0; y < this.canvas.height; y += step) {
                    for (let x = 0; x < this.canvas.width; x += step) {
                        const index = (y * this.canvas.width + x) * 4;
                        const r = data[index];
                        const g = data[index + 1];
                        const b = data[index + 2];
                        
                        // Конвертируем в оттенки серого
                        let gray = Math.round(0.299 * r + 0.587 * g + 0.114 * b);
                        
                        // Применяем настройки контраста и яркости
                        gray = Math.min(255, Math.max(0, (gray - 128) * this.settings.contrast + 128 * this.settings.brightness));
                        
                        // Выбираем ASCII символ
                        const charIndex = Math.floor((gray / 255) * (asciiChars.length - 1));
                        ascii += asciiChars[charIndex];
                    }
                    ascii += '\n';
                }

                return ascii;
            }

            showLoading() {
                this.loading.style.display = 'block';
                this.asciiContent.style.display = 'none';
            }

            hideLoading() {
                this.loading.style.display = 'none';
                this.asciiContent.style.display = 'block';
            }

            showError(message) {
                this.error.textContent = message;
                this.error.style.display = 'block';
                this.asciiContent.style.display = 'none';
            }

            hideError() {
                this.error.style.display = 'none';
            }

            toggleAudio() {
                if (!this.audio) return;
                
                this.audioEnabled = !this.audioEnabled;
                this.audio.muted = !this.audioEnabled;
                
                if (this.audioEnabled) {
                    this.audioToggle.textContent = '🔊';
                    this.audioToggle.classList.remove('muted');
                } else {
                    this.audioToggle.textContent = '🔇';
                    this.audioToggle.classList.add('muted');
                }
            }

            setVolume(volume) {
                this.volume = volume;
                if (this.audio) {
                    this.audio.volume = volume;
                }
                this.volumeDisplay.textContent = Math.round(volume * 100) + '%';
            }
        }

        // Счетчик посещений
        class VisitorCounter {
            constructor() {
                this.storageKey = 'ascii_generator_visitor_id';
                this.counterKey = 'ascii_generator_visitor_count';
                this.visitorCountElement = document.getElementById('visitorCount');
                this.init();
            }

            init() {
                // Проверяем, есть ли уже ID посетителя
                let visitorId = localStorage.getItem(this.storageKey);
                
                if (!visitorId) {
                    // Создаем новый уникальный ID для посетителя
                    visitorId = this.generateVisitorId();
                    localStorage.setItem(this.storageKey, visitorId);
                    
                    // Увеличиваем счетчик посещений
                    this.incrementCounter();
                }
                
                // Отображаем текущий счетчик
                this.updateDisplay();
            }

            generateVisitorId() {
                return 'visitor_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }

            incrementCounter() {
                let count = parseInt(localStorage.getItem(this.counterKey)) || 0;
                count++;
                localStorage.setItem(this.counterKey, count);
                
                // Анимация увеличения счетчика
                this.animateCounter(count);
            }

            updateDisplay() {
                const count = parseInt(localStorage.getItem(this.counterKey)) || 0;
                this.visitorCountElement.textContent = count.toLocaleString();
            }

            animateCounter(newCount) {
                const currentCount = parseInt(this.visitorCountElement.textContent.replace(/,/g, '')) || 0;
                const increment = Math.ceil((newCount - currentCount) / 20);
                let displayCount = currentCount;

                const animation = setInterval(() => {
                    displayCount += increment;
                    if (displayCount >= newCount) {
                        displayCount = newCount;
                        clearInterval(animation);
                    }
                    this.visitorCountElement.textContent = displayCount.toLocaleString();
                }, 50);
            }
        }

        // Инициализируем плеер и счетчик при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            new AdvancedASCIIVideoPlayer();
            new VisitorCounter();
        });
    </script>
</body>
